<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React-Leaflet-Curve Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <link
      rel="icon"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/images/marker-icon-2x.png"
    />
    <link
      rel="icon"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/images/marker-icon.png"
    />
    <link
      rel="icon"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/images/marker-shadow.png"
    />
    <style>
      h1,
      h2,
      p {
        text-align: center;
      }

      .leaflet-container {
        height: 400px;
        width: 80%;
        margin: 0 auto;
      }

      .inputfile {
        margin-left: 10%;
        position: relative;
      }

      .leaflet-interactive {
        cursor: pointer;
      }

      .divicon {
        margin-left: -5px;
        margin-top: -5px;
        width: 10px !important;
        height: 10px !important;
        transform: translate3d(554px, 255px, 0px);
        z-index: 255;
        border-radius: 100%;
        background-color: #3282a5;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script src="/build/app.js"></script>
  </body>
</html>
