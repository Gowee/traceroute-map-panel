name: Publish

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: "Prepare git and repo"
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git checkout grafana-release
        git merge "${GITHUB_REF#refs/heads/}" 
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Init
      run:
        yarn install
    - name: Test & lint
      run:
        yarn ci
    - name: Build
      run:
        yarn build
    - name: Create tarball
      run: 
        tar czf /tmp/dist.tar.gz --transform s/^dist/traceroute-map-panel/ dist/
        # git archive --format=tar.gz -o /tmp/src.tar.gz --prefix=traceroute-map-panel/ ${{ github.ref }}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        # body: |
        #   Changes in this Release
        #   - First Change
        #   - Second Change
        draft: false
        prerelease: false
    - name: Get tag
      id: get_tag
      env:
        GITHUB_REF: ${{ github.ref }}
      run: echo ::set-output name=TAG::${GITHUB_REF/refs\/tags\//}
    - name: Upload Release Asset - Dist
      id: upload-release-asset-dist
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: /tmp/dist.tar.gz
        asset_name: dist-${{ steps.get_tag.outputs.TAG }}.tar.gz
        asset_content_type: application/tar+gzip
    - name: "Push to Release Branch"
      run: |
        git add -f dist/
        git diff-index --quiet HEAD || git commit -m "Build dist for ${{ steps.get_tag.outputs.TAG }}"
        git push
